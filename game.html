<!DOCTYPE html>
<html>
<head>
	<title>Fifteen Puzzle</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/App.js"></script>
	<script type="text/javascript" src="js/AppView.js"></script>
	<script type="text/javascript" src="js/Event.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
	<header>
		<div class="container-fluid container text-center">
			<div>
				<a class="link float-right" href="/viber/scores.html">Best Scores</a>
			</div>
		</div>
	</header>
	<div class="container-fluid container text-center">
		<div class="row"><h2>Fifteen Puzzle</h2></div>
		<div class="row">
			<div id="puzzle">
				<div class="puzzle_piece piece1" attr-data=1></div>
				<div class="puzzle_piece piece2" attr-data=2></div>
				<div class="puzzle_piece piece3" attr-data=3></div>
				<div class="puzzle_piece piece4" attr-data=4></div>
				<div class="puzzle_piece piece5" attr-data=5></div>
				<div class="puzzle_piece piece6" attr-data=6></div>
				<div class="puzzle_piece piece7" attr-data=7></div>
				<div class="puzzle_piece piece8" attr-data=8></div>
				<div class="puzzle_piece piece9" attr-data=9></div>
				<div class="puzzle_piece piece10" attr-data=10></div>
				<div class="puzzle_piece piece11" attr-data=11></div>
				<div class="puzzle_piece piece12" attr-data=12></div>
				<div class="puzzle_piece piece13" attr-data=13></div>
				<div class="puzzle_piece piece14" attr-data=14></div>
				<div class="puzzle_piece piece15" attr-data=15></div>
				<div class="puzzle_piece piece16" attr-data=16></div>
			</div>
		</div>
		<div class="row">
			<h2 class="margin-10" id="timer"></h2>
		</div>
		<div class="row">
			<div class="margin-10">
				<input type="button" id="start_btn" class="btn btn-start" value="Start">
			</div>
		</div>
	</div>
</body>
</html>
